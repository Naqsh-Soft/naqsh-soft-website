<!DOCTYPE html>
<html lang="uz" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamkorlar - Admin Panel</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html" class="sidebar-logo">NaqshSoft</a>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="projects.html" class="nav-item">
                    <i class="fas fa-folder"></i>
                    <span>Loyihalar</span>
                </a>
                <a href="partners.html" class="nav-item active">
                    <i class="fas fa-handshake"></i>
                    <span>Hamkorlar</span>
                </a>
                <a href="messages.html" class="nav-item">
                    <i class="fas fa-envelope"></i>
                    <span>Xabarlar</span>
                </a>
                <a href="../index.html" class="nav-item" target="_blank">
                    <i class="fas fa-globe"></i>
                    <span>Saytni ko'rish</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <!-- Topbar -->
            <div class="admin-topbar">
                <h1 class="topbar-title">Hamkorlar</h1>
                <div class="topbar-actions">
                    <div class="theme-toggle"><div class="theme-toggle-circle"></div></div>
                    <button onclick="logout()" class="btn btn-secondary">
                        <i class="fas fa-sign-out-alt"></i> Chiqish
                    </button>
                </div>
            </div>

            <!-- Content -->
            <div class="admin-content">
                <!-- Partners Table -->
                <div class="table-container">
                    <div class="table-header">
                        <h3 class="table-title">Barcha Hamkorlar</h3>
                        <a href="partner-edit.html" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Yangi Hamkor
                        </a>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Logotip</th>
                                <th>Hamkor Nomi</th>
                                <th>ID</th>
                                <th>Sana</th>
                                <th>Harakatlar</th>
                            </tr>
                        </thead>
                        <tbody id="partnersTable">
                            <tr>
                                <td colspan="5" style="text-align: center; padding: 40px; color: var(--text-secondary);">
                                    Hamkorlar yuklanmoqda...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/script.js"></script>
    <script src="js/admin.js"></script>
    <script>
        // Check authentication
        checkAuth();
        
        // Initialize demo data if needed
        initializeDemoData();
        
        // Load all partners
        function loadPartners() {
            const partners = getPartners();
            const tbody = document.getElementById('partnersTable');
            
            if (partners.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 40px; color: var(--text-secondary);">
                            <i class="fas fa-handshake" style="font-size: 3rem; margin-bottom: 16px; display: block;"></i>
                            Hozircha hamkorlar yo'q. <a href="partner-edit.html">Yangi hamkor qo'shing</a>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = partners.map(partner => `
                <tr>
                    <td>
                        <div style="width: 50px; height: 50px; border-radius: 10px; background: var(--bg-secondary); display: flex; align-items: center; justify-content: center; color: ${partner.color || 'var(--accent)'};">
                            <i class="${partner.logo}" style="font-size: 1.5rem;"></i>
                        </div>
                    </td>
                    <td><strong>${partner.name}</strong></td>
                    <td>#${partner.id}</td>
                    <td>${new Date(partner.createdAt).toLocaleDateString()}</td>
                    <td>
                        <div class="table-actions">
                            <a href="partner-edit.html?id=${partner.id}" class="btn-icon" title="Tahrirlash">
                                <i class="fas fa-edit"></i>
                            </a>
                            <button onclick="deletePartnerConfirm('${partner.id}')" class="btn-icon delete" title="O'chirish">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }
        
        function deletePartnerConfirm(id) {
            if (confirm('Hamkorni o\'chirishni xohlaysizmi?')) {
                deletePartner(id);
                loadPartners();
            }
        }
        
        // Load partners on page load
        loadPartners();
    </script>
</body>
</html>
